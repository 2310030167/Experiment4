name: Fullstack CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install & Build Frontend
      run: |
        cd frontend
        npm install
        npm run build

    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Build Backend
      run: |
        cd backend
        mvn clean package -DskipTests

    - name: Deployment Step
      run: echo "Deploy artifacts (Docker/Kubernetes/Server)"
